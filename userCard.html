<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/userCard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="userCardContainer">
        <div class="userCardImageContainer">
        <img src="./images/defUser.png" alt="user photo">
    </div>
        <div class="userCardInfoContainer">

            <div class="userCardNameContainer">
                <h2>John Doe</h2>
                <p>web developer</p>
            </div>

            <div class="userCardInfo">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae explicabo illo laudantium numquam pariatur recusandae tempora voluptas.
            </div>

            <div class="userCardStatistic">

                <div class="userCardIcon">
                    <img src="./images/photo_camera.png" alt="photo">
                    <span>2347</span>
                </div>

                <div class="userCardIcon">
                    <img src="./images/favorite_border.png" alt="like">
                    <span>234</span>
                </div>

                <div class="userCardIcon">
                    <img src="./images/account_circle_black.png" alt="person">
                    <span>23</span>
                </div>



            </div>

            <div class="userCardButton">
                <a href="#">Follow</a>
            </div>

        </div>
    </div>

</body>
</html>
